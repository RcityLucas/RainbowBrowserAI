name: Comprehensive Testing Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  RUST_VERSION: 'stable'
  RAINBOW_MOCK_MODE: 'true'
  TEST_TIMEOUT: 300000

jobs:
  # Security and code quality checks
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Code quality and linting
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format -- --check

      - name: TypeScript type checking
        run: npx tsc --noEmit

  # Unit and integration tests
  unit-tests:
    runs-on: ubuntu-latest
    needs: [code-quality]
    
    strategy:
      matrix:
        test-group: [api, integration, performance]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy
          override: true

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq bc

      - name: Build Rust project
        run: |
          cd ../poc-chromiumoxide
          cargo build --release

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run ${{ matrix.test-group }} tests
        run: npm run test:${{ matrix.test-group }}
        timeout-minutes: 30

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.test-group }}
          path: |
            reports/
            coverage/
          retention-days: 30

  # End-to-end tests with Playwright
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests]
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq bc

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build Rust project
        run: |
          cd ../poc-chromiumoxide
          cargo build --release

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        timeout-minutes: 45

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-results-${{ matrix.browser }}
          path: |
            test-results/
            reports/playwright-report/
          retention-days: 30

  # Performance testing
  performance-tests:
    runs-on: ubuntu-latest
    needs: [unit-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          override: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq bc
          npm ci

      - name: Build Rust project
        run: |
          cd ../poc-chromiumoxide
          cargo build --release

      - name: Run performance tests
        run: npm run test:performance
        timeout-minutes: 20

      - name: Run load tests with Artillery
        run: npm run test:load
        timeout-minutes: 15

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-results
          path: |
            reports/performance/
            reports/load-test-results.json
          retention-days: 30

  # Docker build and test
  docker-tests:
    runs-on: ubuntu-latest
    needs: [code-quality]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t rainbowbrowserai-testing .

      - name: Run tests in Docker
        run: |
          docker run --rm \
            -e RAINBOW_MOCK_MODE=true \
            -e CI=true \
            rainbowbrowserai-testing \
            npm run test:coverage

      - name: Extract test results from Docker
        run: |
          docker run --rm \
            -v $(pwd)/reports:/app/reports \
            rainbowbrowserai-testing \
            cp -r /app/reports/* /app/reports/ || true

  # Generate comprehensive test report
  test-report:
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, performance-tests]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all test artifacts
        uses: actions/download-artifact@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install report generator dependencies
        run: |
          npm install -g junit-report-merger
          npm install -g html-reporter

      - name: Merge test results
        run: |
          # Merge JUnit XML files
          find . -name "*.xml" -path "*/test-results-*/*" | \
          xargs junit-report-merger --output merged-results.xml

          # Generate HTML report
          mkdir -p final-report
          
      - name: Generate comprehensive report
        run: |
          cat > final-report/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>RainbowBrowserAI Test Report</title>
              <style>
                  body { font-family: Arial, sans-serif; margin: 40px; }
                  .header { background: #f0f8ff; padding: 20px; border-radius: 8px; }
                  .summary { display: flex; gap: 20px; margin: 20px 0; }
