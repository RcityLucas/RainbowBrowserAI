<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>RainbowBrowserAI</title>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0;
        }
        
        .rainbow-icon {
            font-size: 24px;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 12px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.95);
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .send-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .quick-btn {
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        
        .quick-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            animation: fadeIn 0.3s;
        }
        
        .user-message {
            background: #667eea;
            color: white;
            text-align: right;
            margin-left: 50px;
        }
        
        .ai-message {
            background: #f0f0f0;
            color: #333;
            margin-right: 50px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status-active {
            background: #48bb78;
            animation: pulse 2s infinite;
        }
        
        .status-inactive {
            background: #fc8181;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(72, 187, 120, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(72, 187, 120, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(72, 187, 120, 0);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2 class="title">
            <span class="rainbow-icon">🌈</span>
            <span>RainbowBrowserAI</span>
        </h2>
    </div>
    
    <div class="main-content">
        <div class="chat-container" id="chatContainer">
            <div class="ai-message message">
                👋 你好！我是RainbowBrowserAI，你的智能浏览器助手。告诉我你想做什么？
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" 
                   class="chat-input" 
                   id="chatInput"
                   placeholder="输入命令或描述任务..." 
                   autofocus>
            <button class="send-btn" id="sendBtn">发送</button>
        </div>
        
        <div class="quick-actions">
            <button class="quick-btn" data-action="search">
                🔍 智能搜索
            </button>
            <button class="quick-btn" data-action="extract">
                📋 提取数据
            </button>
            <button class="quick-btn" data-action="fill">
                ✍️ 填写表单
            </button>
            <button class="quick-btn" data-action="screenshot">
                📸 截图保存
            </button>
        </div>
    </div>
    
    <div class="status-bar">
        <div>
            <span class="status-indicator status-active"></span>
            <span>AI引擎就绪</span>
        </div>
        <div>
            <span id="modeText">智能模式</span>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
