<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="rainbow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect x="0" y="0" width="128" height="128" rx="25" ry="25" fill="url(#rainbow-gradient)"/>
  
  <!-- Rainbow arc -->
  <g transform="translate(64, 64)">
    <!-- Red arc -->
    <path d="M -40,-10 A 40,40 0 0,1 40,-10" 
          fill="none" stroke="#ff0000" stroke-width="6" opacity="0.8"/>
    <!-- Orange arc -->
    <path d="M -35,-5 A 35,35 0 0,1 35,-5" 
          fill="none" stroke="#ff8800" stroke-width="6" opacity="0.8"/>
    <!-- Yellow arc -->
    <path d="M -30,0 A 30,30 0 0,1 30,0" 
          fill="none" stroke="#ffff00" stroke-width="6" opacity="0.8"/>
    <!-- Green arc -->
    <path d="M -25,5 A 25,25 0 0,1 25,5" 
          fill="none" stroke="#00ff00" stroke-width="6" opacity="0.8"/>
    <!-- Blue arc -->
    <path d="M -20,10 A 20,20 0 0,1 20,10" 
          fill="none" stroke="#0088ff" stroke-width="6" opacity="0.8"/>
    <!-- Purple arc -->
    <path d="M -15,15 A 15,15 0 0,1 15,15" 
          fill="none" stroke="#8800ff" stroke-width="6" opacity="0.8"/>
  </g>
  
  <!-- AI text -->
  <text x="64" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        fill="white" text-anchor="middle">AI</text>
</svg>