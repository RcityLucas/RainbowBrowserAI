[plugin]
name = "slack-integration"
version = "2.0.1"
description = "Slack communication and workflow integration"
author = "RainbowBrowserAI Team"
license = "MIT"
type = "integration"

[plugin.dependencies]
runtime_version = ">=0.1.0"
system_requirements = ["network"]

[plugin.capabilities]
actions = ["send_message", "upload_file", "create_channel", "invite_user"]
permissions = ["network"]

[plugin.configuration]
required_fields = ["api_token", "workspace"]
optional_fields = ["default_channel", "timeout", "retry_attempts"]

[plugin.resources]
max_memory_mb = 100
max_cpu_percent = 10